syntax = "proto3";

import "google/protobuf/empty.proto";

package myMessage;

service MyMessage {

rpc Put(stream KeyAndValue) returns (google.protobuf.Empty){}

rpc Get(Key) returns (stream Value) {}

}

message KeyAndValue {
  string key = 1;
  repeated string value = 2;
}

message Key{
  string key = 1;
}

message Value{
  repeated string value = 1;
}

