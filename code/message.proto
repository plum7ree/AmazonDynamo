import "google/protobuf/empty.proto";

syntax = "proto3";

package myMessage;

service MyMessage {

rpc Put(KeyAndValue) returns (google.protobuf.Empty){}

rpc Get(Key) returns (Value) {}

}

message KeyAndValue {
  string key = 1;
  string msg = 2;
}

message Key{
  string key = 1;
}

message Value{
  string value = 1;
}

